<!DOCTYPE html>
<html lang="en">
<head>
   <style>
       body{
   background-color: rgb(34, 34, 34);
   color: white;
   font-family: poppinsregular;
   max-width: 1200px;
   margin: 0 auto;
   padding: 15px;
}


header{
   display: flex;
   flex-direction: row;
   justify-content: space-between;
   align-items: center;
}


#title{
   flex-direction: column;
   line-height: 10px;
}


li{
   display: inline-block;
   margin: 20px;
}


a{
   color: white;
}


a:hover{
   color: rgb(132, 14, 201);
   transition: 0.3s all;
}


#inscreva-se-btn{
   border: 2px solid rgb(132, 14, 201);
   padding: 10px;
   border-radius: 15px;
}


#inscreva-se-btn:hover{
   background-color: rgb(132, 14, 201);
   color: white;
}


h1{
   font-weight: 200;
}


main{
   display: flex;
   flex-direction: row;
   margin-top: 50px;
}


h2{
   font-size: 56px;
   line-height: 10px;
   font-family: poppinsmedium;
}


span{
   color: rgb(132, 14, 201);
}


p{
   line-height: 20px;
   max-width: 500px;
   font-family: poppinslight;
}


img{
   width: 580px;
}


form{
   display: flex;
   flex-direction: column;
   width: 70%;
}


form [type="submit"]{
   height: 50px;
   width: 50%;
   background-color: rgb(132, 14, 201);
   color: white;
   font-weight: bold;
}
form [type="submit"]:hover{
   cursor: pointer;
}


input{
   margin-top: 20px;
   height: 20px;
   padding: 15px;
   border-radius: 20px;
   border: none;
   font-size: 15px;
}
video {
    width: 750px;
}
video {
    margin: 0 auto;
    width: 750px;
    display: block;
}
article.bolsa{
    max-width: 300px;
    max-height: 400px;
}

   </style>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="/styles/style.css" rel="stylesheet">
   <link href="/styles/fonts.css" rel="stylesheet">
   <link href="/styles/media.css" rel="stylesheet">
   <title>Landing Page</title>
</head>
<body>
   <header>
       <div id="title">
           <h1>Clouds</h1>
           <h1>Page</h1>
       </div>


       <ul>
           <a href="#"><li>Início</li></a>
           <a href="#"><li>Serviços</li></a>
           <a href="#"><li>Sobre</li></a>
           <a href="#"><li>Contato</li></a>
           <a href="#" id="inscreva-se-btn"><li>Já tem uma conta?</li></a>
       </ul>
   </header>


   <main>
       <aside>
           <h2><span>Compre</span></h2>
           <h2>Agora</h2>
          
           <form>
               <input type="text" placeholder="Nome">
               <input type="email" placeholder="E-mail">
               <input type="submit" value="Enviar >">
           </form>
       </aside>


       <article>
           <img class=""bolsa src="bolsaprada.webp" alt="Bolsa Prada"  controls>
       </article>
   </main>
   <video src="bolsaprada.mp4" width="640" height="480" controls>
</video>
  
</body>
</html>
